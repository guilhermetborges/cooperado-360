<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooperado 360</title>

  <style>
    :root {
      --verde-sicoob: #006633;
      --verde-claro: #00a86b;
      --dourado-sicoob: #d4af37;
      --cinza-claro: #f4f4f4;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--verde-sicoob), var(--verde-claro));
      color: white;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      background-color: var(--dourado-sicoob);
      color: #003300;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid var(--dourado-sicoob);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Redireciona automaticamente apÃ³s 2 segundos
    setTimeout(() => {
      window.location.href = "/pages/home.html";
    }, 2000);
  </script>
</head>

<body>
  <h1>Bem-vindo ao <strong>Cooperado 360</strong></h1>
  <p>Redirecionando para o painel...</p>
  <a href="home.html">Ir agora</a>
  <div class="loader"></div>
</body>
</html>
